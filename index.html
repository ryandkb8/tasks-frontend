<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <title>Tasks</title>
</head>

<h1 class="header">
    Tasks
</h1>

<body>
    <div class="table-container">
        <button id="addTask">Add Task</button>
        <div class="filter-row">
            <button id="all">All</button>
            <button id="overdue">Overdue</button>
            <button id="complete">Complete</button>
        </div>
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Completed at</th>
                    <th>Delete</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="details-container">
        <h3 class="current-task">New Task</h3>
        <form id="taskForm" task-id="">
            <div class="form-row">
                <label class="form-label" for="name">Name: </label>
                <input type="text" class="name" name="name" id="nameInput">
            </div>
            <div class="form-row">
                <label class="form-label" for="description">Description: </label>
                <input type="text" class="description" name="description" id="descriptionInput">
            </div>
            <div class="form-row">
                <label class="form-label" for="dueDate">Due Date: </label>
                <input type="text" class='due-date' name="dueDate" id="dueDateInput">
            </div>
            <div class="form-row">
                <label class="form-label" for="completedAt">Completed At: </label>
                <input type="text" class='completed-at' name="completedAt" id="completedAtInput">
            </div>
            <div class="form-row">
                <input id="formSubmit" type="submit" value="submit">
            </div>
        </form>
        <div class="error-message hidden">
            <p id="errors">No Errors</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
